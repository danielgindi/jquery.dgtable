<body>
<div>

    <label for="filterInput">Filter by second column:</label>
    <input id="filterInput" type="text" onkeyup="table.filter({ column: 'last', keyword: this.value, caseSensitive: false });" /> <br />

    <button id="k100button">Add 100,000 records</button> | <button id="resetButton">Reset to initial records</button> | <button id="wwbutton">Create a web worker</button> |
    <button id="amsbutton">Allow multiple sort</button> | <button id="rcmpbutton">Set random comparator for sorting 4th column</button>

    <hr />

    <div id='example'></div>

    <script>
        var table = new DGTable({
            columns: [
                {name: 'first', label: 'Locked column', movable: false, resizable: false},
                {name: 'last', label: 'Test data', width: '30%'},
                {name: 'address', label: 'More', width: '30%'},
                {name: 'city', label: 'Example', width: '40%'}
            ],
            height: 500,
            width: DGTable.Width.SCROLL,
            //virtualTable: false,
            cellFormatter: function (val, colName) {
                if (colName === 'address') {
                    return '<i>' + val + '</i>';
                }
                return val;
            }
        });

        table.on('rowcreate', function (rowIndex, physicalRowIndex, row, rowData) {
            if (rowData['last'] === 'Banks') {
                $(row).find('[data-column=last]').css('background', 'rgba(0, 210, 0, 0.8)');
            }
        });

        $('#example').append(table.el);

        table.render().addRows(sampleData);

        $('#k100button').on('click', function(){

            var startTime = +new Date;

            var data = [];
            for (var i = 0; i < 100000; i ++) {
                data.push({
                    'first': sampleData[Math.floor(Math.random() * sampleData.length)].first,
                    'last': sampleData[Math.floor(Math.random() * sampleData.length)].last,
                    'address': sampleData[Math.floor(Math.random() * sampleData.length)].address,
                    'city': sampleData[Math.floor(Math.random() * sampleData.length)].city
                });
            }

            var generatedTime = +new Date;

            table.addRows(data);

            var addTime = +new Date;

            console.log('100,000 rows generated in ' + ((generatedTime - startTime) / 1000).toFixed(2) + ' seconds');
            console.log('100,000 rows added to table in ' + ((addTime - generatedTime) / 1000).toFixed(2) + ' seconds');
        });

        $('#resetButton').on('click', function(){
            table.setRows(sampleData);
        });

        $('#wwbutton').on('click', function(){

            var workerUrl = table.getUrlForElementContent('data-worker-script');
            table.createWebWorker(workerUrl);

        });

        $('#amsbutton').on('click', function(){

            table.setSortableColumns(2);

        });

        $('#rcmpbutton').on('click', function(){

            table.setComparatorCallback(function(column, descending) {
                if (column == 'city') {
                    return function(left, right) {
                        return Math.floor(Math.random() * 3) - 1;
                    }
                }
                return null;
            })

        });

    </script>
</div>
<script type="text/x-worker-script" language="javascript" id="data-worker-script">
    var sampleData = [
        { first: 'Bilbo', last: 'Baggins', address: 'The Shire', city: 'Middle Earth' },
        { first: 'Frodo', last: 'Baggins', address: 'The Shire', city: 'Middle Earth' },
        { first: 'Precious', last: 'Baggins', address: 'Frodo\'s Finger', city: 'Middle Earth' }
    ];

    setInterval(function () {
        self.postMessage({rows: sampleData, append: true});
    }, 2000);
</script>
